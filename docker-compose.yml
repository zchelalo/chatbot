version: '3.1'

services:
  fastapi:
    image: image_fastapi
    build: .
    container_name: fastapi_app
    ports:
      - 8000:8000
      - 5005:5005
    volumes:
      - ./:/app
    depends_on:
      sql_db:
        condition: service_healthy
    command: sh -c "python src/main.py & rasa run -m models --enable-api --cors '*'"

  sql_db:
    image: postgres:15.2
    container_name: sql_db
    environment:
      POSTGRES_PASSWORD: example
      POSTGRES_DB: chatbot
      TZ: America/Hermosillo
    volumes:
      - ./DB/postgresql:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    environment:
      TZ: America/Hermosillo
    ports:
      - 8080:8080
    depends_on:
      sql_db:
        condition: service_started